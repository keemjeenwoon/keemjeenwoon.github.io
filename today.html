<div style="text-align: center; margin: 40px 0;">
  <button onclick="showToday()" style="width: 100px; height: 100px; font-size: 40px; border: 2px solid #000; background: white; cursor: pointer;">❓</button>
  
  <div id="result" style="margin-top: 30px; font-size: 16px; line-height: 1.8; min-height: 60px;"></div>
</div>

<script>
function showToday() {
  var results = [
    "동그란 하루(●)<br>둥글둥글하게 잘 굴러가는 하루",
    "네모난 하루 (■)<br>네 방향의 직각으로 안정적인 하루",
    "세모난 하루 (▲)<br>직관과 엣지가 살아나는 하루",
    "엄청난 하루 (♥)<br>사랑이 가득해지는 하루"
  ];
  
  var random = Math.floor(Math.random() * 4);
  document.getElementById("result").innerHTML = results[random];
}
</script>
