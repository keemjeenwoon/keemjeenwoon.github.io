<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    <link href="https://cdn.jsdelivr.net/gh/spoqa/spoqa-han-sans@latest/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css">
  <style>
    body {
        font-family: 'Spoqa Han Sans Neo', -apple-system, sans-serif;
        font-size: 10pt;
        max-width: 360px;
        margin: 0px 0px 0px calc((100vw - 720px) / 2 + 10px);
        padding: 0 10px;
        background-color: #ffffff;
        color: #000000;
        line-height: 1.5;
    }
    a {
        color: #000000;
        text-decoration: none;
    }
    a:visited {
        color: #000000;
    }
    a:active {
        color: #ffffff;
    }
    h1 {
        font-size: 18pt;
        font-weight: bold;
        margin: 20px 0 10px 0;
    }
    h2 {
        font-size: 14pt;
        font-weight: bold;
        margin: 15px 0 10px 0;
    }
    ul {
        list-style: none;
        padding-left: 0;
        counter-reset: post-counter;
    }
    li {
        counter-increment: post-counter;
        font-size: 11pt;
        margin-bottom: 1px;
    }
</style>
</head>
<body>    
    {% if page.title != "Home" %}
    <div style="margin: 1px 0 1px 0;">
        <a href="/" style="text-decoration: none; color: #000000; font-size: 10pt; line-height: 1.5;">â—€</a>
    </div>
    {% endif %}
    {{ content }}
</body>
</html>
